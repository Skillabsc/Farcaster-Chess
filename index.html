      margin-top: 10px;

<meta name="fc:frame:image" content="https://skillabsc.github.io/farcaster-chess/chess-thumbnail.png" />

<body>
  <h2>Chess vs AI</h2>
  <div id="board"></div>
  <div id="status">Your move</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard.js"></script>
  <script>
    const game = new Chess();

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      updateStatus();
      setTimeout(makeAIMove, 500);
    }

    function makeAIMove() {
      if (game.game_over()) return;
      const moves = game.moves();
      const move = moves[Math.floor(Math.random() * moves.length)];
      game.move(move);
      board.position(game.fen());
      updateStatus();
    }

    function updateStatus() {
      let status = '';
      if (game.in_checkmate()) status = 'Checkmate!';
      else if (game.in_draw()) status = 'Draw!';
      else status = game.turn() === 'w' ? 'Your move' : 'AI is thinking...';
      document.getElementById('status').innerText = status;
    }
  </script>
</body>
</html>
