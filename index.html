<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chess vs AI</title>

  <!-- Open Graph for preview -->
  <meta property="og:title" content="Play Chess vs AI" />
  <meta property="og:image" content="https://skillabsc.github.io/Farcaster-Chess/chess-thumbnail.png" />

  <!-- Farcaster frame tags -->
  <meta name="fc:frame" content="vNext" />
  <meta name="fc:frame:image" content="https://skillabsc.github.io/Farcaster-Chess/chess-thumbnail.png" />
  <meta name="fc:frame:button:1" content="Play Now" />
  <meta name="fc:frame:post_url" content="https://skillabsc.github.io/Farcaster-Chess/index.html" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chessboard.js and chess.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>

  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 30px;
    }
    #board {
      width: 90vw;
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Chess vs AI</h1>
  <div id="board"></div>
  <p id="status">Your move</p>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var board = null;
      var game = new Chess();

      function onDragStart(source, piece) {
        if (game.game_over() || piece.search(/^b/) !== -1) return false;
      }

      function makeBestMove() {
        var bestMove = getBestMove(game);
        if (bestMove) {
          game.move(bestMove);
          board.position(game.fen());
          updateStatus();
        }
      }

      function getBestMove(game) {
        var possibleMoves = game.moves();
        if (possibleMoves.length === 0) return null;
        var randomIdx = Math.floor(Math.random() * possibleMoves.length);
        return possibleMoves[randomIdx];
      }

      function onDrop(source, target) {
        var move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
        window.setTimeout(makeBestMove, 250);
        updateStatus();
      }

      function updateStatus() {
        var status = '';
        if (game.in_checkmate()) {
          status = 'Game over, you lost.';
        } else if (game.in_draw()) {
          status = 'Draw!';
        } else {
          status = 'Your move';
        }
        document.getElementById('status').innerHTML = status;
      }

      var config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop
      };

      board = Chessboard('board', config);
    });
  </script>
</body>
</html>
